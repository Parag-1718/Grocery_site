
<div class="conatiner address my-5">

    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>Manage Addresses</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="list-group d-flex flex-row flex-wrap">
              <div *ngFor="let address of addresses" class="list-group-item flex-grow-1 mx-3 border">
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <div class="flex-grow-1">
                    <h4>{{ address.name }}</h4>
                    <p>{{ address.street }}</p>
                    <p>{{ address.city }}, {{ address.state }} {{ address.zip }}</p>
                  </div>
                  <div class="d-flex flex-row justify-content-end align-items-center">
                    <button class="btn btn-primary mx-2" (click)="editAddress(address)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteAddress(address)">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
</div>
