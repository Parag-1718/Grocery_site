<div class="container">
  <h2>Orders</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Items</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.orderDate | date }}</td>
        <td>
          <ul>
            <li *ngFor="let item of order.items">
              {{ item.name }} ({{ item.quantity }})
            </li>
          </ul>
        </td>
        <td>{{ order.totalPrice | currency:"INR" }}</td>
      </tr>
    </tbody>
  </table>
</div>
