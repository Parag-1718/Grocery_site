<div class="card border-0 mt-3 bgImage">
    <img src="assets/product_list_background.jpg" class="card-img">
    <div class="card-img-overlay text-center my-3 d-flex justify-content-center align-items-center">
        <div>
            <p id="product_list_text" class="card-title fs-1 text-capitalize">{{ currentcom | titlecase}}</p>
        </div>
    </div>
</div>

<div class="row conatiner">

    <div class="col-sm-2 sidenav my-5">
         <ul>
            <li>
                <a routerLink="/module/user-profile">profile</a>
            </li>
            <li>
                <a [routerLink]="['/module/user-profile','order']">order</a>
            </li>
            <li>
                <a routerLink="/module/user-profile/manage-address">manage address</a>
            </li>
            <li>
                <a routerLink="/module/user-profile/change-password">change password</a>
            </li>
            <li>
                <a routerLink="" (click)="logout()">logout</a>
            </li>
         </ul>
    </div>
    <div  class="col-sm-10">
        <router-outlet></router-outlet>
    </div>
</div>
